<h2 mat-dialog-title class="dialog-title">{{ title }}</h2>
<div mat-dialog-content class="dialog-content">{{ message }}</div>
<div mat-dialog-actions align="end" class="dialog-actions">
    <button mat-raised-button class="confirm-btn" color="primary" (click)="onConfirm()">Yes</button>
    <button mat-button class="cancel-btn" (click)="onDismiss()">No</button>
</div>
