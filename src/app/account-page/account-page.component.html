<div class="container-fluid">
  <div class="row justify-content-start">
    <div class="col-md-4" style="height: 100vh; width:220px;">
      <Grid>
        <Grid.RowDefinitions>
          <RowDefinition Height="Auto" />
          <RowDefinition Height="*" />
        </Grid.RowDefinitions>
      
        <div class="col-md-4" style="height: 100vh; width:220px; overflow-y: scroll;"><!--200px + 10px padding on each side = 220px-->
          <ul class="list-group">
            <li class="list-group-item qr-image-list-item rounded" role="button" (click)="onClickOnQR('111111')">
              <img src="../../assets/qr_logo.png" alt="your_image" height="200" width="200" class="rounded mx-auto d-block img-fluid">
            </li>
            <li class="list-group-item qr-image-list-item rounded" role="button" (click)="onClickOnQR('222222')">
              <img src="../../assets/qr_logo.png" alt="your_image" height="200" width="200" class="rounded mx-auto d-block img-fluid">
            </li>
            <li class="list-group-item qr-image-list-item rounded" role="button" (click)="onClickOnQR('333333')">
              <img src="../../assets/qr_logo.png" alt="your_image" height="200" width="200" class="rounded mx-auto d-block img-fluid">
            </li>
            <li class="list-group-item qr-image-list-item rounded" role="button" (click)="onClickOnQR('444444')">
              <img src="../../assets/qr_logo.png" alt="your_image" height="200" width="200" class="rounded mx-auto d-block img-fluid">
            </li>
          </ul>
        </div>
      </Grid>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">QR Code {{qrCodeId}} Details</h1>
        </div>

        <br>
        
        <div class="card-body">
          <h2 class="card-title">E-Mail Address</h2>
          <h3 class="card-text">{{qrEMail}}</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckChecked">
              Show my phone number
            </label>
          </div>
        </div>

        <br>

        <div class="card-body">
          <h2 class="card-title">Phone Number</h2>
          <h3 class="card-text">{{qrPhoneNumber}}</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Show my phone number
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
